<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubiquitous - Be limitless in your creation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sweetalert2.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-brand">Ubiquitous</div>
            <div class="navbar-links">
                <a href="#" class="navbar-link">Sponsor</a>
                <a href="https://github.com/fasakinhenry" class="navbar-link">About Creator</a>
                <a href="#" class="navbar-link">GitHub</a>
            </div>
        </nav>
        <div class="content">
            <h2>Twitter Thread creator</h2>
            <h3>Let's hear your storyðŸ˜Ž Type/paste your story here!</h3>
            <div class="inputContainer">
                <div class="input">
                    <textarea id="storyInput" placeholder="Enter your full post here..."></textarea>
                    <div class="options">
                        <div class="seperateToggle">
                            <div class="toggle">Character</div>
                            <div class="toggle active">Sentence</div>
                        </div>
                        <div class="numberTweet">Number tweets</div>
                        <div class="textCount">5678</div>
                    </div>
                </div>
                <button onclick="splitStory()" class="splitBtn">Split</button>
            </div>   
            <div id="tweetParts"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
